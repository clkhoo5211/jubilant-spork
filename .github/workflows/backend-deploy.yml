name: Deploy Backend (Example)

on:
  push:
    branches:
      - main
      - master
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - 'api/**'
      - 'trader/**'
      - 'config/**'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build
        run: |
          go mod download
          go build -o nofx main.go

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nofx-binary
          path: nofx
          retention-days: 1

